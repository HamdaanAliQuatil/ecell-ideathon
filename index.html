<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="">
    <meta charset="UTF-8">
    <title>Ideathon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-search-pseudo-elements>
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://wikiki.github.io/css/documentation.css?v=201911011043">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
</head>

<body>
    <section class="hero is-fullheight" id="home">
        <div class="home">
            <img src="img/ideath n (2).png" class="logo" />
        </div>
            <div class="home-content">
                <div class="text">Ecell blah blah</div> 
                    <img src="img/Group 1.svg" />  
                    
            </div>
    
    </section>
    <section class="hero is-fullheight is-primary" id="about">

    </section>
    <section class="hero is-fullheight is-light" id="tracks">

    </section>
    <section class="hero is-fullheight" id="timeline">
        <div class="hero-body timeline is-centered">
            <header class="timeline-header">
                <span class="tag is-medium is-primary">Start</span>
            </header>
            <div class="timeline-item is-primary">
                <div class="timeline-marker is-primary"></div>
                <div class="timeline-content">
                    <p class="heading">Date Day</p>
                    <p>Timeline content</p>
                </div>
            </div>
            <div class="timeline-item is-warning">
                <div class="timeline-marker is-warning is-image is-32x32">
                    <img src="https://bulma.io/images/placeholders/32x32.png">
                </div>
                <div class="timeline-content">
                    <p class="heading">Date</p>
                    <p>Timeline content </p>
                </div>
            </div>
            <header class="timeline-header">
                <span class="tag is-primary">year</span>
            </header>
            <div class="timeline-item is-danger">
                <div class="timeline-marker is-danger is-icon">
                    <i class="fa fa-flag"></i>
                </div>
                <div class="timeline-content">
                    <p class="heading">Day Date</p>
                    <p>Comment text blah</p>
                </div>
            </div>
            <header class="timeline-header">
                <span class="tag is-medium is-primary">End</span>
            </header>
        </div>
    </section>
    <section class="hero is-fullheight is-dark" id="register">

    </section>
    <section class="hero is-fullheight is-light" id="team">

    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                footer</br>
                <strong>Ideathon,22</strong></br> by <a href="http://iiitkalyani.ac.in/">E -cell</a>.</br>
                <a href="http://opensource.org/licenses/mit-license.php">IIIT K</a>.
            </p>
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
